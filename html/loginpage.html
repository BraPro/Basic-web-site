<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" href="#" />
	<title>Login Page</title>
	<!--Custom styles-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="loginstyle.css">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,80">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!--Custom Javascript-->
	<script type = "text/javascript" src="js/loginjs.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<!--Custom meta-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
	<div class="d-flex justify-content-center h-100">
	<nav style="text-align: center" >
        <a href="/" class="navbar-brand  mx-auto">
            <div id="box"><span>We</span><span id="flashing">Fix</span></div>
        </a>
    </nav>
	
		<div class="card">
			<div class="card-header">
				<h3 id="header">Log in to Your Account</h3>
			</div>
			<div class="card-body">
				<form id="login" action="/login" method="post">
					<div >
						<div class="input-group-prepend">
								<span class="glyphicon glyphicon-user" style="text-align: center"></span>
								<input title="Empty email Field" type="text" id="inputEmail" class="form-control" placeholder="Email" required>
						</div>					
					</div>

					<div>
						<div class="input-group-prepend">
								<span class="glyphicon glyphicon-lock" style="text-align: center"></span>
								<input title="Empty email Field" type="password" class="form-control" id="inputPassword" placeholder="Password" required>						
						</div>                                                                                                                          
					</div>

					<div id="inputPasswordDiv" style="display: none">
						<div class="input-group-prepend">
								<span class="glyphicon glyphicon-lock" style="text-align: center"></span>
								<input title="Empty email Field" type="password"  class="form-control" id="inputCPassword" placeholder="Confirm Password" required>
						</div>                                                                                                                          
						
					</div>

					<div class="left"><a href='/contactpage'">Recover Password</a></div>
					<div class="right"><input type="checkbox" style="text-align:left;">Remember Me</div><br>
					<div class="buttonsDiv">
						<div class="buttonsDivInside">
								<span onclick="showConfirmPassword()" id="signInSpan" class="signIn"><u>Sign In?</u></span>
								<span style="display: none" onclick="backToLogin()" id="logInSpan" class="signIn"><u>Back LogIn</u></span>
								<input class="btn btn-primary" style="display: none" type="button" value="Register" id="signInBtn">
								<input class="btn btn-primary" type="button" value="Login" id="login-Btn" onclick='ValidationFunction();'>	
						</div>		
					</div>
				</form>
			</div>
			<!-- class="btn float-left login_btn" -->
			<!-- class="btn float-right login_btn" -->
				</div>
			</div>
		<footer class="footer">
		  <p>Contact Support: <a href="mailto:ServerClientProjectBraude@gmail.com">support@WeFix.com</a></p>
		  <p>Â© 2019 WeFix.  All rights reserved</p>
		</footer>
			
</body>
</html>
